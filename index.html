<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="./style.css" />

</head>
<body>
    <div class="form">
        <h3> Job Application Form (Web Development)</h2></h3>
        
        <div class="col">
                <label for="IDofInput">First Name</label> <br>
                <input type="text" id="IDofInput" size="45" placeholder="Enter First Name...." /> 
        </div>
        <div class="col">
                <label for="IDofInput">Last Name</label><br> 
                <input type="text" id="IDofInput" size="45" placeholder="Enter Last Name...."/>
        </div>
        
        
        <div class="col">
                <label for="IDofInput">Email</label> <br>
                <input type="text" id="IDofInput" size="45" placeholder="Enter Email...."/> 
        </div>
        <div class="col">
                <label for="IDofInput">Job Title</label><br> 
                <select id="Job Role" name="Job Role" >
                    <option>Select Job Role</option>
                    <option value="Front End Developer">Front End Developer</option>
                    <option value="Back End Developer">Back End Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="UI/UX Designer">UI/UX Designer</option>
                  </select>
        </div>
        
        <div class="row address">
    
                <label for="IDofInput">Address</label> <br>
                <input type="text" id="Address" size="93" /> 
            
        </div>
        
        <div class="col">
                <label for="IDofInput">City</label> <br>
                <input type="text" id="IDofInput" size="45" placeholder="Enter City...." /> 
        </div>
        <div class="col">
                <label for="IDofInput">Pincode</label><br> 
                <input type="text" id="IDofInput" size="45" placeholder="Enter Pincode...."/>
        </div>
    
        
        <div class="col">
                <label for="IDofInput">Start Date</label> <br>
                <input type="date" id="date"  /> 
        </div>
        <div class="col">
                <label for="IDofInput">Upload Your CV</label><br> 
                <input type="file" id="file"/>
        </div>
        

        <div class="btn">
            <button type="button">Apply Now</button>
        </div>

        



        


    </div>
    

    
</body>
</html>
